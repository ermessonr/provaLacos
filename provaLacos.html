<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Lacos</title>
</head>
<body>
        <script>
            let totalAlunos = parseInt(prompt("Digite o número total de alunos na turma:"));
            let soma = 0;
            let maiorNota = -Infinity;
            let menorNota = Infinity;
            let i = 1;

            while (i <= totalAlunos) {
                let nota = parseFloat(prompt(`Digite a nota do aluno ${i}:`));
                soma += nota;
                
                if (nota > maiorNota) {
                    maiorNota = nota;
                }
                
                if (nota < menorNota) {
                    menorNota = nota;
                }
                
                i++;
            }

            let mediaTurma = soma / totalAlunos;

            document.writeln(`Média da turma: ${mediaTurma.toFixed(2)}`);
            document.writeln(`Maior nota: ${maiorNota}`);
            document.writeln(`Menor nota: ${menorNota}`);

        </script>

</body>
</html>
